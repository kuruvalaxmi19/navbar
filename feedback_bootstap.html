<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary">Feedback Form</h2>
        
        <form class="bg-light p-4 rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Name (Optional)</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email (Optional)</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone (Optional)</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="mb-3">
                <label class="form-label">Rating</label>
                <select class="form-select">
                    <option value="5">⭐️⭐️⭐️⭐️⭐️ - Excellent</option>
                    <option value="4">⭐️⭐️⭐️⭐️ - Very Good</option>
                    <option value="3">⭐️⭐️⭐️ - Good</option>
                    <option value="2">⭐️⭐️ - Fair</option>
                    <option value="1">⭐️ - Poor</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="question" class="form-label">Any Questions Regarding Product or Service</label>
                <textarea class="form-control" id="question" rows="3" placeholder="Enter your questions here"></textarea>
            </div>

            <div class="mb-3">
                <label for="comments" class="form-label">Additional Comments (Optional)</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Enter additional comments"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
